<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assistant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filters button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filters button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .filters button:active {
            transform: translateY(0);
        }

        .filters select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }

        .issue-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid #ccc;
        }

        .issue-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .issue-card.high {
            border-left-color: #4caf50;
        }

        .issue-card.medium {
            border-left-color: #ffc107;
        }

        .issue-card.low {
            border-left-color: #f44336;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .issue-number {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .priority-badge.high {
            background: #4caf50;
        }

        .priority-badge.medium {
            background: #ffc107;
        }

        .priority-badge.low {
            background: #f44336;
        }

        .issue-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .issue-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .issue-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .score-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .score-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s;
        }

        .score-breakdown {
            display: flex;
            gap: 8px;
            font-size: 11px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .refresh-btn {
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Team Assistant Dashboard</h1>
            <p>AI-powered task prioritization based on commits, recency, and documentation</p>
        </div>

        <div id="stats" class="stats">
            <div class="stat-card">
                <h3>Total Issues</h3>
                <div class="value" id="total-issues">-</div>
            </div>
            <div class="stat-card">
                <h3>High Priority</h3>
                <div class="value" id="high-priority">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Priority</h3>
                <div class="value" id="avg-priority">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Commits</h3>
                <div class="value" id="total-commits">-</div>
            </div>
        </div>

        <div class="filters">
            <select id="sort-select">
                <option value="priority">Sort by Priority</option>
                <option value="commits">Sort by Commits</option>
                <option value="rag">Sort by RAG Score</option>
            </select>
            <select id="filter-select">
                <option value="all">All Issues</option>
                <option value="high">High Priority (>70%)</option>
                <option value="medium">Medium Priority (40-70%)</option>
                <option value="low">Low Priority (<40%)</option>
            </select>
            <button class="refresh-btn" onclick="refreshIssues()">üîÑ Refresh</button>
        </div>

        <div id="issues-container">
            <div class="loading">‚è≥ Loading issues...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function fetchIssues() {
            try {
                const response = await fetch(`${API_BASE}/api/issues`);
                const issues = await response.json();
                return issues;
            } catch (error) {
                console.error('Failed to fetch issues:', error);
                return [];
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/cache/stats`);
                const stats = await response.json();
                return stats;
            } catch (error) {
                console.error('Failed to fetch stats:', error);
                return null;
            }
        }

        function getPriorityLevel(score) {
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function getPriorityLabel(score) {
            const percentage = Math.round(score * 100);
            return `${percentage}%`;
        }

        function renderIssues(issues) {
            const container = document.getElementById('issues-container');

            if (issues.length === 0) {
                container.innerHTML = '<div class="loading">No issues found</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'issues-grid';

            issues.forEach(issue => {
                const card = document.createElement('div');
                const level = getPriorityLevel(issue.priorityScore);
                card.className = `issue-card ${level}`;

                const priorityLabel = getPriorityLabel(issue.priorityScore);
                const commitScore = Math.round(issue.commitScore * 100);
                const recencyScore = Math.round(issue.recencyScore * 100);
                const ragScore = Math.round(issue.ragScore * 100);

                card.innerHTML = `
                    <div class="issue-header">
                        <span class="issue-number">#${issue.issue.number}</span>
                        <span class="priority-badge ${level}">${priorityLabel}</span>
                    </div>
                    <div class="issue-title">${issue.issue.title}</div>
                    <div class="issue-meta">
                        <div class="issue-meta-item">
                            <span>üîß</span>
                            <span>${issue.commitCount} commits</span>
                        </div>
                        <div class="issue-meta-item">
                            <span>üìÖ</span>
                            <span>${new Date(issue.issue.updatedAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="score-bar">
                        <div class="score-bar-fill" style="width: ${priorityLabel}"></div>
                    </div>
                    <div class="score-breakdown">
                        <div class="score-item" title="Commit Activity">
                            üîß ${commitScore}%
                        </div>
                        <div class="score-item" title="Recency">
                            üìÖ ${recencyScore}%
                        </div>
                        <div class="score-item" title="RAG Relevance">
                            üìö ${ragScore}%
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        async function updateStats() {
            const issues = await fetchIssues();

            if (issues.length === 0) return;

            const total = issues.length;
            const highPriority = issues.filter(i => i.priorityScore >= 0.7).length;
            const avgPriority = (issues.reduce((sum, i) => sum + i.priorityScore, 0) / total).toFixed(2);
            const totalCommits = issues.reduce((sum, i) => sum + i.commitCount, 0);

            document.getElementById('total-issues').textContent = total;
            document.getElementById('high-priority').textContent = highPriority;
            document.getElementById('avg-priority').textContent = avgPriority;
            document.getElementById('total-commits').textContent = totalCommits;
        }

        function sortIssues(issues, sortBy) {
            switch(sortBy) {
                case 'commits':
                    return [...issues].sort((a, b) => b.commitCount - a.commitCount);
                case 'rag':
                    return [...issues].sort((a, b) => b.ragScore - a.ragScore);
                case 'priority':
                default:
                    return [...issues].sort((a, b) => b.priorityScore - a.priorityScore);
            }
        }

        function filterIssues(issues, filter) {
            switch(filter) {
                case 'high':
                    return issues.filter(i => i.priorityScore >= 0.7);
                case 'medium':
                    return issues.filter(i => i.priorityScore >= 0.4 && i.priorityScore < 0.7);
                case 'low':
                    return issues.filter(i => i.priorityScore < 0.4);
                default:
                    return issues;
            }
        }

        async function loadIssues() {
            let issues = await fetchIssues();

            if (issues.length === 0) {
                document.getElementById('issues-container').innerHTML =
                    '<div class="error">‚ùå Failed to load issues. Make sure the server is running on port 8080</div>';
                return;
            }

            // Apply filters
            const filterBy = document.getElementById('filter-select').value;
            issues = filterIssues(issues, filterBy);

            // Apply sorting
            const sortBy = document.getElementById('sort-select').value;
            issues = sortIssues(issues, sortBy);

            renderIssues(issues);
            await updateStats();
        }

        async function refreshIssues() {
            document.getElementById('issues-container').innerHTML =
                '<div class="loading">üîÑ Refreshing...</div>';

            try {
                await fetch(`${API_BASE}/api/issues/cache/refresh`, { method: 'POST' });
                await loadIssues();
            } catch (error) {
                console.error('Failed to refresh:', error);
                await loadIssues();
            }
        }

        // Event listeners
        document.getElementById('sort-select').addEventListener('change', loadIssues);
        document.getElementById('filter-select').addEventListener('change', loadIssues);

        // Initial load
        loadIssues();
    </script>
</body>
</html>
