version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lardis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lardis} -d ${POSTGRES_DB:-lardis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    build: .
    container_name: lardis_app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 6G
        reservations:
          cpus: '2.0'
          memory: 3G
    depends_on:
      postgres:
        condition: service_healthy
      reminder-mcp-server:
        condition: service_healthy
      email-mcp-server:
        condition: service_healthy
      docker-mcp-server:
        condition: service_healthy
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-tngtech/deepseek-r1t2-chimera:free}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      MCP_REMINDER_ENDPOINT: ${MCP_REMINDER_ENDPOINT:-http://reminder-mcp-server:1221/mcp}
      MCP_REMINDER_HOST: ${MCP_REMINDER_HOST:-localhost:1221}
      MCP_EMAIL_ENDPOINT: ${MCP_EMAIL_ENDPOINT:-http://email-mcp-server:1222/mcp}
      MCP_EMAIL_HOST: ${MCP_EMAIL_HOST:-localhost:1222}
      MCP_DOCKER_ENDPOINT: ${MCP_DOCKER_ENDPOINT:-http://docker-mcp-server:1223/mcp}
      MCP_DOCKER_HOST: ${MCP_DOCKER_HOST:-localhost:1223}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: 5432
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_ECHO: ${SQL_ECHO:-false}
      CHAINLIT_DB: ${CHAINLIT_DB:-local}
      CHAINLIT_USERNAME: ${CHAINLIT_USERNAME:-admin}
      CHAINLIT_PASSWORD: ${CHAINLIT_PASSWORD:-admin}
      CHAINLIT_AUTH_SECRET: ${CHAINLIT_AUTH_SECRET}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .chainlit:/app/.chainlit
    env_file:
      - .env

  reminder-mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    image: lardis-reminder-mcp-server:latest
    container_name: reminder-mcp-server
    restart: unless-stopped
    ports:
      - "1221:1221"
    environment:
      PYTHONUNBUFFERED: "1"
      MCP_PORT: "1221"
    volumes:
      - reminder_data:/data
    command: ["uvicorn", "reminder_server:app", "--host", "0.0.0.0", "--port", "1221"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request, sys; resp=urllib.request.urlopen('http://localhost:1221/health', timeout=5); sys.exit(0 if resp.status == 200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5

  email-mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile.email
    image: lardis-email-mcp-server:latest
    container_name: email-mcp-server
    restart: unless-stopped
    ports:
      - "1222:1222"
    environment:
      PYTHONUNBUFFERED: "1"
      MCP_PORT: "1222"
      MAILTRAP_API_TOKEN: ${MAILTRAP_API_TOKEN}
      MAILTRAP_SENDER_EMAIL: ${MAILTRAP_SENDER_EMAIL}
      MAILTRAP_SENDER_NAME: ${MAILTRAP_SENDER_NAME:-Lardis Bot}
    command: ["uvicorn", "email_server:app", "--host", "0.0.0.0", "--port", "1222"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request, sys; resp=urllib.request.urlopen('http://localhost:1222/health', timeout=5); sys.exit(0 if resp.status == 200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5

  docker-mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile.docker
    image: lardis-docker-mcp-server:latest
    container_name: docker-mcp-server
    restart: unless-stopped
    ports:
      - "1223:1223"
    environment:
      PYTHONUNBUFFERED: "1"
      MCP_PORT: "1223"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["uvicorn", "docker_server:app", "--host", "0.0.0.0", "--port", "1223"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request, sys; resp=urllib.request.urlopen('http://localhost:1223/health', timeout=5); sys.exit(0 if resp.status == 200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  reminder_data:
    driver: local
