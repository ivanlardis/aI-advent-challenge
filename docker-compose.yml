version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lardis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lardis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    build: .
    container_name: lardis_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-tngtech/deepseek-r1t2-chimera:free}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: 5432
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SQL_ECHO: ${SQL_ECHO:-false}
      CHAINLIT_DB: ${CHAINLIT_DB:-local}
      CHAINLIT_USERNAME: ${CHAINLIT_USERNAME:-admin}
      CHAINLIT_PASSWORD: ${CHAINLIT_PASSWORD:-admin}
      CHAINLIT_AUTH_SECRET: ${CHAINLIT_AUTH_SECRET}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .chainlit:/app/.chainlit
    env_file:
      - .env

volumes:
  postgres_data:
    driver: local
