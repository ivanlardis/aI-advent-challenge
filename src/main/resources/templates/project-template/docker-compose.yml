version: '3.8'

services:
  app:
    image: {{PROJECT_SLUG}}:latest
    container_name: {{PROJECT_SLUG}}-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/{{PROJECT_SLUG}}
      - DATABASE_USER={{PROJECT_SLUG}}
      - DATABASE_PASSWORD={{PROJECT_SLUG}}_password
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15
    container_name: {{PROJECT_SLUG}}-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB={{PROJECT_SLUG}}
      - POSTGRES_USER={{PROJECT_SLUG}}
      - POSTGRES_PASSWORD={{PROJECT_SLUG}}_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: {{PROJECT_SLUG}}-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
